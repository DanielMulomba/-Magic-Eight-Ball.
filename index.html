<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Daniel Mulomba - Magic Eight Ball</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #000000 40%, #1b1b1b);
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 2em;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff;
    }

    .ball {
      width: 250px;
      height: 250px;
      background: black;
      border-radius: 50%;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #333;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .answer {
      background: #004080;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Welcome to the Magic Eight Ball</h1>

  <div class="ball">
    <div class="answer" id="answerBox">Ask me anything...</div>
  </div>

  <footer>Type "stop" to quit the game</footer>

  <script>
    // Step 1: Create an array of possible responses
    let responses = [
      "Yes, definitely!",
      "No, not a chance.",
      "Ask again later.",
      "It’s possible.",
      "Absolutely not.",
      "Without a doubt!",
      "Signs point to yes.",
      "I don’t think so."
    ];

    // Step 2: Initialize game loop
    let keepPlaying = true;

    // Step 3: Start post-test loop
    do {
      let question = prompt("Ask the Magic 8 Ball a yes/no question (or type 'stop' to quit):");

      // Step 4: Stop condition
      if (question === null || question.toLowerCase() === "stop") {
        keepPlaying = false;
        alert("Thanks for playing! Goodbye.");
      }

      // Step 5: Empty question
      else if (question.trim() === "") {
        alert("Please ask a real question!");
      }

      // Step 6: Random answer
      else {
        let randomIndex = Math.floor(Math.random() * responses.length);
        let answer = responses[randomIndex];

        document.getElementById("answerBox").innerHTML = answer;
        alert("The Magic 8 Ball says: " + answer);
      }

    } while (keepPlaying);
  </script>

</body>
</html>
