<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Magic Eight Ball - Daniel Mulomba</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b132b, #1c2541);
      color: #fff;
      text-align: center;
      margin: 0;
      padding-top: 60px;
    }
    h1 {
      color: #00aaff;
      margin-bottom: 10px;
    }
    .container {
      background-color: #162447;
      padding: 30px;
      width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
    .ball {
      background: radial-gradient(circle at 30% 30%, #111, #000);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ccff;
      font-weight: bold;
      border: 3px solid #0077b6;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
      font-size: 1.1rem;
      padding: 10px;
      text-align: center;
    }
    button {
      background-color: #00ccff;
      color: #001f3f;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Magic Eight Ball</h1>
    <p>Ask any Yes or No question and reveal your fate!</p>

    <div class="ball" id="ballWindow">Ask me...</div>

    <button id="askBtn">Ask the Magic Ball</button>
  </div>

  <script>
    // Declare all variables at the top
    let continueGame = true;
    let playerQuestion = "";
    let randomIndex = 0;
    let randomAnswer = "";

    // 8 responses
    const answers = [
      "Yes, absolutely!",
      "No, not at all.",
      "The spirits are unsure.",
      "The star say yes.",
      "Definitely not.",
      "It is certain.",
      "You already know the truth.",
      "Yes, if you believe."
    ];

    // Access the ball and button elements
    const ball = document.getElementById("ballWindow");
    const button = document.getElementById("askBtn");

    // Main game logic - triggered by button click
    button.addEventListener("click", function() {
      do {
        // Prompt the player for their yes/no question
        playerQuestion = prompt("What is your Yes or No question?");

        // If user cancels or leaves empty
        if (playerQuestion === null || playerQuestion.trim() === "") {
          alert("Please ask a valid question!");
        } else {
          // Generate a random number to pick a response
          randomIndex = Math.floor(Math.random() * answers.length);
          randomAnswer = answers[randomIndex];

          // Display and alert the result
          ball.textContent = randomAnswer;
          alert("The Magic Eight Ball says: " + randomAnswer);
        }

        // Ask user if they want to continue
        continueGame = confirm("Would you like to ask another question?");
      } while (continueGame);

      // End message
      ball.textContent = "Goodbye";
      alert("Thanks for playing!");
    });
  </script>

</body>
</html>
